spring:
  application:
    name: error-code-system

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:errorcodedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,beans,env
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Logging
logging:
  level:
    com.example.errorcode: DEBUG
    org.hibernate.SQL: DEBUG